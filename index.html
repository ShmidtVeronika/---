<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес-центр в Тюмени</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="" class="logo">
                        <img src="./img/logo.png" alt="" class="logo__img">
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Главная</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Аренда</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Услуги</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="tel:+73452388000" class="phone__link">
                        <span style="color: rgb(97, 95, 95);">8(3452)</span><span
                            style="color: white;">388-000</span></a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero" id="hero">
                <div class="container">
                    <div class="hero__content">
                        <address class="address">
                            ул. Республики, 61
                        </address>
                        <h1 class="title">
                            Бизнес-центр <br>
                            в Тюмени
                        </h1>
                        <div class="hero__btns">
                            <button class="btn hero__btn" id="requestCall">Заказать звонок</button>
                        </div>
                        <div class="hero__img-wrap">
                            <img class="hero__img" src="./img/hero/vertical-shot-white-building-clear-sky.png"
                                alt="Здание" width="420" height="500">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
